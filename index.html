<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    
    <title>SoundBoard</title>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <div id="big_head" class="container text-center">
      <div class="row">
        <div class="col">
        </div>
        <div class="col-lg-auto">
          <h1 id="big_name">Sound Board</h1>
        </div>
        <div class="col">
        </div>
      </div>
    </div>
    
    <div class="container text-center">
      <div class="row">
        <div class="col butt"><button id="bruh" type="button" class="btn btn-outline-secondary btn-large"><div class="row"><img class="img" src="img/bruh.png" alt="bruh-png"></div><div class="row">Bruh sound</div></button></div>
        <div class="col butt"><button id="kirby" type="button" class="btn btn-outline-secondary btn-large"><div class="row"><img class="img" src="img/Kirby.png" alt="kirby-png"></div><div class="row">Kirby Ahh</div></button></div>
        <div class="col butt"><button id="vine" type="button" class="btn btn-outline-secondary btn-large"><div class="row"><img class="img" src="img/Vine.png" alt="vine-png"></div><div class="row">Vine Boom</div></button></div>
      </div>
      <div class="row">
        <div class="col butt"><button id="android" type="button" class="btn btn-outline-secondary btn-large"><div class="row"><img class="img" src="img/droid.png" alt="bruh-png"></div><div class="row">Android Ahh</div></button></div>
        <div class="col butt"><button id="bass" type="button" class="btn btn-outline-secondary btn-large"><div class="row"><img class="img" src="img/bass.png" alt="kirby-png"></div><div class="row">Bass Drop</div></button></div>
        <div class="col butt"><button id="waluigi" type="button" class="btn btn-outline-secondary btn-large"><div class="row"><img class="img" src="img/walugi.png" alt="vine-png"></div><div class="row">Waluigi Time</div></button></div>
      </div>
    </div>
  </div>
  <div class="container text-center">
    <div class="row">
      <div class="col text-center"><button id="fail" type="button" class="btn btn-outline-secondary btn-large"><div class="row"><img class="img" src="img/sad.png" alt="bruh-png"></div><div class="row">Epic Fail</div></button></div>
      <div class="col text-center"><button id="popeyes" type="button" class="btn btn-outline-secondary btn-large"><div class="row"><img class="img" src="img/Biscuit.png" alt="kirby-png"></div><div class="row">Mhm Biscuit</div></button></div>
      <div class="col text-center"><button id="rahhh" type="button" class="btn btn-outline-secondary btn-large"><div class="row"><img class="img" src="img/fabRat.png" alt="vine-png"></div><div class="row">RAHHHHHH</div></button></div>
    </div>
    <div class="row">
      <div class="col text-center"><button id="ah" type="button" class="btn btn-outline-secondary btn-large"><div class="row"><img class="img img_small" src="img/rat2.png" alt="bruh-png"></div><div class="row">AHHHHhh</div></button></div>
      <div class="col text-center"><button id="fart" type="button" class="btn btn-outline-secondary btn-large"><div class="row"><img class="img" src="img/orc.png" alt="kirby-png"></div><div class="row">Reverb Fart</div></button></div>
      <div class="col text-center"><button id="rizz" type="button" class="btn btn-outline-secondary btn-large"><div class="row"><img class="img" src="img/Lip.png" alt="vine-png"></div><div class="row">bro got rizz</div></button></div>
    </div>
   </div>
   <div class="container text-center">
    <div class="row">
      <div class="col text-center"><button id="slam" type="button" class="btn btn-outline-secondary btn-large"><div class="row"><img class="img img_small" src="img/anger.png" alt="bruh-png"></div><div class="row">Angry >:(</div></button></div>
      <div class="col text-center"><button id="what" type="button" class="btn btn-outline-secondary btn-large"><div class="row"><img class="img" src="img/confused.png" alt="kirby-png"></div><div class="row">What?????</div></button></div>
      <div class="col text-center"><button id="xp" type="button" class="btn btn-outline-secondary btn-large"><div class="row"><img class="img" src="img/xp.png" alt="vine-png"></div><div class="row">XP crash</div></button></div>
    </div>
    <div class="row">
      <div class="col text-center"><button id="xxx" type="button" class="btn btn-outline-secondary btn-large"><div class="row"><img class="img img_small" src="img/nose.png" alt="bruh-png"></div><div class="row">hehehehehe</div></button></div>
      <div class="col text-center"><button id="gang" type="button" class="btn btn-outline-secondary btn-large"><div class="row"><img class="img img_small" src="img/rat.png" alt="kirby-png"></div><div class="row">Obama Style</div></button></div>
      <div class="col text-center"><button id="wow" type="button" class="btn btn-outline-secondary btn-large"><div class="row"><img class="img" src="img/pika.png" alt="vine-png"></div><div class="row">WOOOOOW</div></button></div>
    </div>
   </div> 



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
